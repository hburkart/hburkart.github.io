<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* Container for the images */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between images */
        }
        .image-container a {
            display: inline-block;
        }
        img {
            width: 300px; /* Set a fixed size for the images */
            height: auto;
            border: 1px solid #ccc; /* Optional: Adds a border around the images */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <a href="https://www.google.com">
            <img src="Invitation.jpg" alt="You are invited!">
        </a>
        <a href="https://www.google.com">
            <img src="Einladung.jpg" alt="Du bist eingeladen!">
        </a>
    </div>
</body>
</html>
