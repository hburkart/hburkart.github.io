<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center; /* Centers content vertically and horizontally */
            background-color: #f0f0f0; /* Light background color */
        }

        img {
            width: 80%; /* Set the width of the image to 80% of the viewport */
            max-width: 900px; /* Set a maximum width */
            height: auto; /* Maintain the aspect ratio */
            border: 1px solid #ccc; /* Optional: Adds a border around the image */
        }

        /* Optional: Style for the top right language link (still kept for reference) */
        .language-switch {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: flex;
            align-items: center;
            color: #000;
            font-size: 14px;
        }

        .language-switch img {
            width: 20px; /* German flag size */
            height: auto;
            margin-right: 5px;
        }

        .language-switch:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
  <!-- Greeting message (will be populated with JavaScript) -->
    <div id="greeting" class="greeting"></div>
    
    <!-- Language Switch Link at the top right (Optional) -->
    <a href="bday-de.html" class="language-switch">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Flag_of_Germany.svg/320px-Flag_of_Germany.svg.png" alt="German Flag">
        Deutsch
    </a>

    <!-- Single Centered Image -->
    <a href="https://www.amazon.de/hz/wishlist/ls/1D1FJHA7W2WJY?ref_=wl_share" target="_blank">
        <img src="Invitation.jpg" alt="You are invited!">
    </a>
    
    <script>
        // Function to get URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the 'NAME' parameter from the URL
        const name = getURLParameter('NAME');

        // Display the greeting message if the NAME parameter exists
        if (name) {
            document.getElementById('greeting').textContent = "You are invited, " + name + "!";
        } else {
            document.getElementById('greeting').textContent = "You are invited!";
        }
    </script>
</body>
</html>
